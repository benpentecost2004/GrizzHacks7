<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup1.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Brain Rot Blocker</title>
  </head>
  <body>
    <div class="topbar">
      <div class="left">
        <h1>Brain Rot Blocker</h1>
      </div>
      <div class="right">
        <div class="time-left">
            <p class="time-amount">34</p>
            <p class="min">min</p>
        </div>
        <div class="brain-coin">
            <p class="coin-amount">340</p>
            <div class="brain-coin-icon">BC</div>
        </div>
        <button class="buy">buy</button>
        <div class="profile"><i class="bx bxs-user"></i></div>
      </div>
    </div>
    <div class="main">
      <p class="question">Which of the following are true?</p>
      <p class="answers">
        <p class="answer">a. NP = P</p>
        <p class="answer">b. CFL require a CFG</p>
        <p class="answer">c. a RL can be encoded on a TM</p>
        <p class="answer">d. all RL are decidable</p>
      </p>
    </div>
    <div class="bottom">
      <button class="visit-website">
        Visit Website
        <i class="bx bx-link-external"></i>
      </button>
      <button class="next">Next</button>
    </div>
  </body>
</html>
