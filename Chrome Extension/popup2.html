<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Popup</title>
  <style>
    .hello-world-popup {
        position: fixed;
        top: 10px;
        right: 20px;
        background-color: #ffffff;
        color: #333333;
        padding: 15px 25px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        z-index: 10000;
        font-family: Arial, sans-serif;
        font-size: 16px;
        text-align: center;
        transition: opacity 0.3s ease-in-out;
    }

    .hello-world-popup h2 {
        margin: 0 0 10px;
        font-size: 22px;
        color: #4285f4;
    }

    .hello-world-popup p {
        margin: 0;
    }

    .hello-world-popup button {
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 8px 16px;
        margin-top: 15px;
        cursor: pointer;
        font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="hello-world-extension-popup" class="hello-world-popup">
    <h2>Hello World!</h2>
    <p>This popup was created by the Chrome extension</p>
    <button id="close-popup">Close</button>
  </div>
</body>
</html>
