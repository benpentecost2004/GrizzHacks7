<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Rot Blocker</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
        body {
            width: 150px;
            display: flex;
            flex-direction: row;
        }

        button {
            width: 150px;
            display: flex;
            flex-direction: row;
        }
        button > * {
            margin: auto;
        }
    </style>
</head>
<body>
    <button class="visit-website">
        Visit Website
        <i class="bx bx-link-external"></i>
    </button>

    <script nonce="randomNonceValue">
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector(".visit-website").addEventListener("click", function () {
            console.log("Button clicked, attempting to open:", "http://localhost:3000/dashboard");
            let newTab = window.open("http://localhost:3000/dashboard", "_blank");

            if (!newTab || newTab.closed || typeof newTab.closed === "undefined") {
                alert("Popup blocked! Please allow popups for this site.");
            }
        });
    });
</script>

</body>
</html>
